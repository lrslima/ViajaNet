<!DOCTYPE html>
<html lang="PT">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ViajaNet</title>
</head>

<body>
  <div>
    <fieldset>
      <form class>
          <strong class="search__tab__container_title">Encontre os melhores preços e boa viagem!</strong>
          <label>
              <input type="radio">
              <span>Ida e Volta</span>
          </label>
          <label>
              <input type="text">
              <span>Origem</span>
          </label>

          <label>
              <input type="text">
              <span>Destino</span>
          </label>

          <label>
              <input type="date">
              <span>Data da ida</span>
          </label>

          <label>
              <input type="date">
              <span>Data da Volta</span>
          </label>

          <label>
              <span>Adultos</span>
              <select name="" id="">
                <option></option>
              </select>
          </label>

          <label>
              <span>Crianças</span>
              <select name="" id="">
                <option></option>
              </select>
          </label>

          <label>
              <span>Bebês</span>
              <select name="" id="">
                <option></option>
              </select>
          </label>

          <label>
              <span>Pesquisar</span>
              <button type="submit">
                Pesquisar
              </button>
          </label>


      </form>
    </fieldset>
  </div>
</body>

</html>
